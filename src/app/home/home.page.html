<ion-header>
  <ion-toolbar>
    <ion-title>To Do List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- New task-->
  <ion-item>
    <ion-input
      [(ngModel)]="newTask"
      placeholder="add a task...">
    </ion-input>
    <!-- button but no logic yet -->
    <ion-button [disabled]="!newTask?.trim()">Add</ion-button>
  </ion-item>

  <!-- tasklist -->
  <ion-list>
    <ion-item *ngFor="let t of tasks">
      <ion-label>{{ t.title }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
